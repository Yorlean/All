<!DOCTYPE html>
<html lang="en">
<head>

    <title>FROM INICIO</title>
    <link rel="stylesheet" href="./css/formulario x.css">
</head>
<body>
    <div class="contenedor">
        <header>
            <h2>Formulario de ingreso sesión de estudiante</h2>
        </header>
        <main>
            <form class="form_register" action="bienvenida.html">
                <input type="text" placeholder="&#9889 Ingrese usario" required autofocus autocomplete="off">
                <br>
                <input type="password" placeholder="&#9978 Ingrese password" required autocomplete="off">
                <br>
                <div id="terminos">
                    <input type="checkbox">Mostrar contraseña
                </div>
                <br>
                <div class="btn_accion">
                    <button class="btn_enviar" type="submit">ENVIAR</button>
                    <button class="btn_limpiar" type="reset">CANCELAR</button>
                </div>
            </form>
        </main>

    </div> <!-- cierre del contenedor pincipal -->
